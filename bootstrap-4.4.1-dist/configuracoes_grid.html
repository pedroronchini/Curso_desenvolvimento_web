<!doctype html>
<html lang="pt-br">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
		integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

	<!-- Iconic CSS -->
  <link href="iconic/font/css/open-iconic-bootstrap.css" rel="stylesheet">

  <!-- Fontawesome CSS -->
  <link rel="stylesheet" href="fontawesome/css/all.css">

  <style type="text/css">
  	.marcador{
  		background: #fe9d9d;
  		border: 1px solid #f94646;
  	}

  	.marcador-container {
  		background: #5bf946;
  		border: 1px solid #36ae26;
  	}
  </style>

	<title>Bootstrap - Configurações do grid</title>
</head>

 <body>

    <div class="container marcador-container">
      
      <h2>Largura fixa</h2>
      <div class="row">
      	<div class="marcador col">área 1</div>
      	<div class="marcador col">área 2</div>
      	<div class="marcador col">área 3</div>
      	<div class="marcador col">área 4</div>
      </div>

      <h2>Largura automática (auto-layout)</h2>
			<div class="row">
      	<div class="marcador col">área 1</div>
      	<div class="marcador col">área 2</div>
      	<div class="marcador col-6">área 3</div>
      </div>

      <h2>Largura igual empilhada</h2>
      <div class="row">
      	<div class="marcador col-sm">área 1</div>
      	<div class="marcador col-sm">área 2</div>
      	<div class="marcador col-sm">área 3</div>
      </div>

      <h2>Ordenando</h2>
      <div class="row">
      	<div class="marcador col-md-4 order-2">área 1</div>
      	<div class="marcador col-md-4 order-3">área 2</div>
      	<div class="marcador col-md-4 order-1">área 3</div>
      </div>

      <h2>offset</h2>
      <div class="row">
      	<div class="marcador col-md-6 offset-md-3">Login </div>
      </div>

      <h2>offset múltiplos alinhamentos</h2>
      <div class="row">
      	<div class="marcador col-md-3 ">Conteúdo 1</div>
      	<div class="marcador col-md-3 offset-md-6">Conteúdo 2</div>
      </div>

      <h2>Aninhamento</h2>
      <div class="row">
      	<div class="col-md-6" style="border: 1px solid blue;">
      		col-md-6
      		<div class="row">
      			<div class="col-md-9 marcador">Conteúdo 1</div>
      			<div class="col-md-3 marcador">Conteúdo 2</div>
      		</div>
      	</div>
      </div>
    </div>

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
		integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
	</script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
	</script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
		integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
	</script>
</body>

</html>
